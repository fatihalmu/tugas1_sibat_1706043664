<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Home </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <style>
        .card {
            margin: 0 auto; /* Added */
            float: none; /* Added */
            margin-bottom: 10px; /* Added */
        }
    </style>

</head>
<body>
<meta http-equiv = "refresh" th:content="|2.8; url=@{/obat/view?noReg=}${objekBaru.getNomorRegistrasi()}|"  />
<nav th:replace="fragments/fragment :: navbar"></nav>
<h2></h2>
<div class="container" style="text-align: center;">
    <div class="card" style="width:30vw;text-align: center">
        <div class="card-body">
            <h4 th:if="${flag} == true" class="card-title " style="background-color: greenyellow; font-family: Impact;letter-spacing: 4px" th:text="${header}"> </h4>
            <h4 th:unless="${flag} == true" class="card-title " style="background-color: firebrick; font-family: Impact;letter-spacing: 4px" th:text="${header}"> </h4>
            <div style="font-family: Roboto">
                <h5 class="card-subtitle" th:text="'Obat '+${objekBaru.getNama()}+' dengan Kode '+${objekBaru.getKode()}" style="background-color: grey"></h5>
                <h5 th:text="${pesan}"></h5>
                <br>
                <H6 class="card-subtitle disabled" style="color: grey">Tunggu Sebentar, Halaman sedang diarahkan</H6>

            </div>

        </div>
    </div>
</div>

</body>
</html>
