<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Home </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <style>
        .card {
            margin: 0 auto; /* Added */
            float: none; /* Added */
            margin-bottom: 10px; /* Added */
        }
    </style>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar" ></nav>

            <h4 class="card-title " style="background-color: greenyellow; font-family: Impact;letter-spacing: 4px">SUCCESS </h4>

                <a th:href="${linkbutton}">
                    <button class="btn btn-success" th:text="${buttonErr}"></button>
                </a>
                <a th:href="${linkbutton2}">
                    <button class="btn btn-success" th:text="${buttonErr2}"></button>
                </a>
            </div>

        </div>
    </div>
</div>

</html>
