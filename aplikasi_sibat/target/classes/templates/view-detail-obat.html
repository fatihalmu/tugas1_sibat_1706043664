<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Home </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<br>
<div class="container-fluid">
    <div class="card">
        <h3 class="card-header" style="text-align: center; font-family: Impact;color: black;letter-spacing: 4px">DETAIL
            DATA OBAT</h3>
        <div class="card-body" STYLE="font-family: Roboto">
            <table class="table">
                <tbody>
                <tr>
                    <th scope="row">Kode</th>
                    <td th:text="${objek.kode}"></td>

                </tr>
                <tr>
                    <th scope="row">Nama</th>
                    <td th:text="${objek.nama}"></td>

                </tr>
                <tr>
                    <th scope="row">Nomor Registrasi</th>
                    <td th:text="${objek.nomorRegistrasi}"></td>

                </tr>

                <tr>
                    <th scope="row">Bentuk</th>
                    <td th:text="${objek.bentuk}"></td>

                </tr>

                <tr>
                    <th scope="row">Tanggal Terbit</th>
                    <td th:text="${objek.tanggalTerbit}"></td>

                </tr>
                <tr>
                    <th scope="row">Harga</th>
                    <td th:text="${objek.harga}"></td>

                </tr>
                <tr>
                    <th scope="row">Jenis Obat</th>
                    <td th:text="${objek.jenis.getNama()}"></td>

                </tr>
                <tr>
                    <th scope="row">Gudang Tempat Disimpan</th>
                    <td>

                            <li th:each="gudang, iterationStatus : *{listgudang}" th:text="${gudang.getNama()}">
                            </li>
                    </td>

                </tr>
                <tr>
                    <th scope="row">Supplier</th>
                    <td>
                            <li th:each="supplier, iterationStatus : *{listsupplier}" th:text="${supplier.getNama()}"></li>

                    </td>

                </tr>
                </tbody>
            </table>
            <div style="text-align: center">
                <a th:href="@{/obat/ubah?id=}+${objek.getId()}">
                    <button class="btn btn-secondary"> Ubah</button>
                </a>
                <a th:href="@{/obat/hapus/}+${objek.getId()}">
                    <button class="btn btn-danger"> Hapus</button>
                </a>
            </div>
        </div>

    </div>
    <BR>
</div>
</body>
</html>
